<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="../css/dkydnhap.css">
    <script type="text/javascript" src="./dkydnhap.js" defer></script>
</head>
<body>
    <div class="img-bg">
        <img src="../img/background-sign-in.png" alt="Hình Ảnh Minh Họa">
    </div>
    <div class="noi-dung">
        <form role="form" onsubmit="signIn(event);" autocomplete="off">
            <h2>ĐĂNG NHẬP</h2>
            <div class="form-group">
                <span>Tài khoản</span>
                <input type="email" name="email" id="email" placeholder="Nhập email..." required>
            </div>
            <div class="form-group">
                <span>Mật khẩu</span>
                <input type="password" name="pwd" id="pwd" placeholder="Password..." required>
            </div>
            <div class="nho-dang-nhap">
                <label><input type="checkbox" name="">Tự động lưu mật khẩu</label>
            </div>
            <div class="form-group">
                <button type="submit">ĐĂNG NHẬP</button>
            </div>
        <p>Nếu bạn chưa có tài khoản <a href="./dangky.html"><h5>Đăng ký tài khoản</h5></a></p>
        </form>
    </div>

    
</body>
</html>
