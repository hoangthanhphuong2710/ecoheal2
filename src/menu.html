<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="../data/sản phẩm bán chạy.json"></script>
    <script src="./function.js"></script>
    <script src="./menu.js"></script>
    <link rel="stylesheet" href="../css/menu.css" />
  </head>
  <body>
    <p w3-include-html="./headerfix.html"></p>
    <script>
      w3.includeHTML();
    </script>
    <div>
      <div>
        <img class="bia" src="../img/bìa1.jpg" alt="bìa" />
      </div>
      <HR></HR>
      <h2 class="bestseller-cotent">SẢN PHẨM BÁN CHẠY</h2>
      <div id="bestseller" class="container"></div>
      <hr class="margin-top-bottom" />
      <div class="category-box">
        <a
          id="biscottiLink"
          class="category activeCategory"
          href="./biscotti.html"
          target="productsCategory"
          onclick="addActiveCategory('biscottiLink')"
        >
          BISCOTTI</a
        >
        <a
          id="granolaLink"
          class="category"
          href="./granola.html"
          onclick="addActiveCategory('granolaLink')"
          target="productsCategory"
          >GRANOLA</a
        >
        <a
          id="butterLink"
          class="category"
          href="./butter.html"
          onclick="addActiveCategory('butterLink')"
          target="productsCategory"
          >BƠ ĂN KIÊNG</a
        >
        <a
          id="cerealLink"
          class="category"
          href="./cereal.html"
          onclick="addActiveCategory('cerealLink')"
          target="productsCategory"
          >HẠT NGŨ CỐC</a
        >
      </div>
      <div class="category-frame">
        <iframe
          src="biscotti.html"
          name="productsCategory"
          height="600px"
          width="100%"
          title="Iframe Example"
        ></iframe>
      </div>
    </div>
    <p w3-include-html="./footer.html"></p>
    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
