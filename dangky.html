<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/dkydnhap.css">
    <script type="text/javascript" src="./dkydnhap.js"></script>
</head>
<body>
    <div class="img-bg">
        <img src="../img/background-sign-in.png" alt="Hình Ảnh Minh Họa">
    </div>
    <div class="noi-dung">
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
            <h2>ĐĂNG KÝ</h2>
            <div class="form-group">
                <span>Họ</span>
                <input type="text" name="fname" id="fname" placeholder="Nhập họ của bạn..." required>
            </div>
            <div class="form-group">
                <span>Tên</span>
                <input type="text" name="lname" id="lname" placeholder="Nhập tên của bạn..." required>
            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="email" name="email" id="email" placeholder="Nhập email của bạn..." required>
            </div>
            <div class="form-group">
                <span>Nhập mật khẩu</span>
                <input type="password" name="pwd" id="pwd" placeholder="Mật khẩu của bạn..." required>
            </div>
            <div class="form-group">
                <button type="submit">ĐĂNG KÝ</button>
            </div>
            <p>Nếu bạn đã có tài khoản<a href="./dangnhap.html"><h4>Đăng nhập</h4></a></p>
        </form>  
    </div>

    
</body>
</html>
